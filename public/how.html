<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>How does one SSH?</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="how.css"/>
  </head>

  <body>
    <div id="container">
      <img src="images/how-0-0.png" width="800" height="469"
        alt="How does one SSH?"/>
      <img src="images/how-0-1.png" width="800" height="621"
        alt="Find the terminal program on your computer. It looks like this: (Blank rectangular window with a dollar sign and blinking square in the top left.) Type commands in here."/>
      <img src="images/how-0-2.png" width="800" height="449"
        alt="Here is your first command: ssh-keygen"/>
      <img src="images/how-0-3.png" width="800" height="1094"
        alt="Go ahead and type it in then press Enter. Enter file in which to save the key: (you can leave this blank.) Enter passphrase: Enter same passphrase again: (this protects your key in case your laptop gets stolen.) Your public key has been saved. OOOOH YEAH! You are now ready to SSH."/>
      <img src="images/how-0-4.png" width="800" height="903"
        alt="Use this next command to sign in: ssh -q mars.vtllf.org Check this matches the fingerprint above. (you'll only have to do it once.) Visit this URL - you'll be signed in upon arrival. Happy pinning!"/>
      <img src="images/how-0-5.png" width="800" height="1464"
        alt="A large hand reaches out into space, faintly lit by a backdrop of stars in the Milky Way, and pushes a pin into Mars' north pole."/>
    </div>
  </body>
</html>
